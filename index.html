<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Drumkit</title>
    <link rel="stylesheet" href="drumkit.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head>
  <body>
    <h1>GIVE THE DRUMMER SOME!</h1>
<div class="keys">

    <div class="key" data-key="65">
    <kbd>A</kbd>
    <span class="sound">clap</span>
  </div>
  <div class="key" data-key="83">
    <kbd>S</kbd>
    <span class="sound">hihat</span>
  </div>
  <div class="key" data-key="68">
    <kbd>D</kbd>
    <span class="sound">kick</span>
  </div>
  <div class="key" data-key="70">
    <kbd>F</kbd>
    <span class="sound">openhat</span>
  </div>
  <div class="key" data-key="71">
    <kbd>G</kbd>
    <span class="sound">boom</span>
  </div >
  <div class="key" data-key="72">
    <kbd>H</kbd>
    <span class="sound">ride</span>
  </div>
  <div class="key" data-key="74">
    <kbd>J</kbd>
    <span class="sound">snare</span>
  </div>
  <div class="key" data-key="75">
    <kbd>K</kbd>
    <span class="sound">tom</span>
  </div>
  <div class="key" data-key="76">
    <kbd>L</kbd>
    <span class="sound">tink</span>
  </div>

<div>
  <audio data-key="65" src="http://dight310.byu.edu/media/audio/FreeLoops.com/2/2/Clap%20Hit%20Free%20005-1689-Free-Loops.com.mp3"></audio>
  <audio data-key="83" src="https://freewavesamples.com/files/Closed-Hi-Hat-1.wav"></audio>
  <audio data-key="68" src="https://freewavesamples.com/files/Bass-Drum-1.wav"></audio>
  <audio data-key="70" src="https://freewavesamples.com/files/Ensoniq-SQ-1-Open-Hi-Hat.wav"></audio>
  <audio data-key="71" src="https://freewavesamples.com/files/Deep-Kick.wav"></audio>
  <audio data-key="72" src="https://freewavesamples.com/files/E-Mu-Proteus-FX-Wacky-Ride-Cymbal.wav"></audio>
  <audio data-key="74" src="http://www.denhaku.com/r_box/rx11/hi_tune_3.wav"></audio>
  <audio data-key="75" src="https://freewavesamples.com/files/Electro-Tom.wav"></audio>
  <audio data-key="76" src="http://dight310.byu.edu/media/audio/FreeLoops.com/1/1/Bass%20Drum%20Rock%20Kick-21621-Free-Loops.com.mp3"></audio>



</div>


<script>
window.addEventListener('keydown', function(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key   = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if(!audio) return;
  audio.currentTime = 0;
  audio.play();
  key.classList.add('playing');
  });

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
 };
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
</script>


  </body>
</html>
